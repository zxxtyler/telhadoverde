<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Green Roof Manager</title>

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="left">
            <h2>Login</h2>

            <form>
                <label>E-mail</label>
                <input type="email" placeholder="Digite seu e-mail">

                <label>Código do telhado</label>
                <input type="text" placeholder="Código">

                <button type="submit" class="btn">Entrar</button>
            </form>

            <p class="footer">Green Roof Manager</p>
        </div>

        <!-- Lado direito - Texto -->
        <div class="right">
            <h1>Entre em<br>sua conta</h1>
            <p>Acesse sua conta e acompanhe o desempenho do seu telhado verde em tempo real.</p>
        </div>

    </div>
</div>

</body>
</html>
